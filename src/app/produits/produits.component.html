<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading"> Liste des produits</div>

    <div class="panel-body">
      <form #f="ngForm" (ngSubmit)="onChercher(f.value)">
        <div class="form-group">
          <label>Keywords : </label>
          <input type="text" name="keyword" ngModel>
          <button type="submit" class="btn btn-primary"><span></span>Chercher</button>
        </div>
      </form>
      <table *ngIf="produits" class="table  table-striped">
        <tr>
          <th>
            ID
          </th>
          <th>
            Des
          </th>
          <th>
            Prix
          </th>
          <th>
            Qte
          </th>
        </tr>
        <tr *ngFor="let p of produits._embedded.produits">
          <td>{{p.id}}</td>
          <td>{{p.designation}}</td>
          <td>{{p.price | number : '0.00'}}</td>
          <td>{{p.quantite}}</td>
          <td><button class="btn btn-danger" (click)="onDeleteProduit(p)">Delete</button></td>
          <td><button class="btn btn-success" (click)="onEditProduit(p)">Modifier</button></td>
        </tr>
      </table>
      <ul *ngIf="pages" class="nav nav-pills">
        <li class="clickable" [ngClass]="i==currenPage?'active': ''"  *ngFor="let p of pages ;let i=index">
          <a (click)="onPageProducts(i)">{{i}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
